<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  
  <title>Bootstrap</title>
</head>
<body>

    <h1 class="container mx-auto text-primary mt-5">Bootstrap 5 background colors</h1>
    <div class="container">
  <div class=" p-4 mt-4  bg-primary "></div>
  <div class=" p-4 mt-0 bg-success "></div>
  <div class=" p-4 mt-0  bg-info "></div>
  <div class=" p-4 mt-0  bg-warning "></div>
  <div class=" p-4 mt-0  bg-danger "></div>
  <div class=" p-4 mt-0  bg-secondary "></div>
  <div class=" p-4 mt-0  bg-dark "></div>
</div>
  

<h1 class="container mx-auto text-primary mt-5">Bootstrap 5 Cards background</h1>


    <div class="container card">
  <div class="   p-4 mt-5 border">Basic card</div>
  <div class=" card-header p-4 mt-4 border bg-primary text-white">Primary card</div>
  <div class=" card-body p-4 mt-4 border bg-success text-white">Success card</div>
  <div class=" card-footer p-4 mt-4 border bg-info text-white">Info card</div>
</div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
